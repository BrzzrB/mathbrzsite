<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <title>User page</title>
</head>
<body>
<div class="container">
    <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
            <li class="nav-item"><a href="/" class="nav-link" aria-current="page">Main page</a></li>
            <li class="nav-item"><a href="/MyAccount" class="nav-link active">My account</a></li>
            <li class="nav-item"><a href="/admin" class="nav-link">Admin</a></li>
        </ul>
    </header>
    <div class="d-flex justify-content-center py-3">
        <div class="card text-center " style="width: 18rem;">
            <div class="card-body">
                <p th:text="'User id: ' + ${userId}"></p>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center py-3">

    </div>
    <div class="d-flex justify-content-left py-3">
        <ul class="nav nav-pills">
            <li class="nav-item"><a href="/addNew" class="nav-link active">Add a new task</a></li>

        </ul>
    </div>

    <div th:each="el: ${posts}">
        <div class="card mb-4 box-shadow">
            <div class="card-body">
                <h2 th:text="${el.title}"/>
                <p th:text="${el.theme}"></p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <div class="btn-group mr-2" role="group">
                            <a th:href="'/task/' + ${el.id}" class="btn btn-outline-primary" role="button">view</a>
                        </div>
                        <div class="btn-group mr-2" role="group">
                            <a th:href="'/task/' + ${el.id} + '/edit'" class="btn btn-outline-primary"
                               role="button">edit</a>
                        </div>

                    </div>
                    <small class="text-muted" th:text="'views: ' + ${el.views}"></small>
                    <form th:action="'/admin/' + ${userId} + '/' + ${el.id} + '/remove'" method="post">
                        <button class="btn btn-outline-danger" type="submit">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
